<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="index.html"><h2 id="nav-title">Treasure Ojeamiren</h2></a>
        <nav>
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
  </header>
    <!--Section on form-->
    <section class="page-holder">
        <div class="form-section">
            <div class="inner-form-box">
                <div class="logo-section">
                    <h2>Contact me</h2>
                </div>
                <h1 style="color:  #555; line-height: 100px;font-size: 25px;">Sign Up</h1>
                <form action="ojeamirentreasureeghe@gmail.com" method="get">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="firstName">First Name</label><br>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="input-box">
                            <label for="lastName">Last Name</label><br>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box" >
                            <label for="email">Email</label><br>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-box">
                            <label for="Gender">Gender</label>
                            <select name="educational level" id="educational level" required>
                                <option disabled selected value>Choose your Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password" name="" id="password" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="confirm password" id="confirm password" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="country">Country</label><br>
                            <input type="text" id="Country" required>
                        </div>
                        <div class="input-box">
                            <label for="state">State</label><br>
                            <input type="text" id="state" required>
                        </div>
                    </div>
                    <div>
                        <label for="text">Message</label>
                        <br>
                        <textarea name="" id="" cols="20" rows="10" placeholder="Kindly drop any message" required></textarea>
                    </div>
                    <div class="logo-section">
                        <input type="button" value="Submit" class="button" >
                    </div>
                </form>
            </div>
        </div>
        <div class="image-section">
        </div>
   </section>
    <!--section on contact details-->
    <footer>
        <div class="text-box">
            <h2>Follow <br> me </h2>
        </div>
        <div class="contact-details">
            <div class="">
                <a href="index.html"  class="nav-text"><h2 id="nav-title">Treasure Ojeamiren</h2></a>
            </div>
            <div>
                <img src="./icon-phone.svg" alt="icon-phone">
                Phone: +2348132492692
            </div>
            <div>
                <img src="./icon-email.svg" alt="icon-email">
                Email: ojeamirentreasureeghe@gmail.com
            </div>
        </div>
    </footer>
</body>
</html>
